<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fake-navbar">
        <img src="navbar.png"/>
    </div>
    <div class="container">
        <div class="main">
            <div class="profile">
                <div class="dp-wrap">
                    <img src="footer.png" id="dp">
                </div>
                <div class="profile-info">
                    <div class="name" id="name">
                        #risos
                    </div>
                    <div class="post-count">
                        <span class="count" id="count">200</span>&nbsp;post
                    </div>
                    <div class="follow-btn">
                        Follow
                    </div>
                </div>
            </div>
            <div class="post-wrap">
                <div class="post-title">Top post</div>
                <div class="posts">
                    <div class="s-post">

                    </div>
                    <div class="s-post">
                        
                    </div>
                    <div class="s-post">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fake-footer">
        <img src="footer.png">
    </div>
</body>
<script src="index.js"></script>
</html>
