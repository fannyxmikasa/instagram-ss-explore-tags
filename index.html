<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fake-navbar">
        <img src="navbar.png"/>
    </div>
    <div class="container">
        <div class="main">
            <div class="profile">
                <div class="dp-wrap">
                    <img src="http://api.scraperapi.com/?api_key=010e6bdc516d1ce035d6eeb741d5ac45&url=https://instagram.fmnl8-3.fna.fbcdn.net/v/t51.2885-19/274902044_370340178261218_8478867056818183079_n.jpg?stp=dst-jpg_s150x150&_nc_ht=instagram.fmnl8-3.fna.fbcdn.net&_nc_cat=102&_nc_ohc=NmOxW6mHX9gAX_bbIPu&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AT_vY1L7MuXCRES68QaWhOQVhBwEuKJpzb_uXqyTHJfxGw&oe=63170947&_nc_sid=8fd12b" id="dp" crossorigin="anonymous">
                </div>
                <div class="profile-info">
                    <div class="name" id="name">
                        #risos
                    </div>
                    <div class="post-count">
                        <span class="count" id="count">200</span>&nbsp;post
                    </div>
                    <div class="follow-btn">
                        Follow
                    </div>
                </div>
            </div>
            <div class="post-wrap">
                <div class="post-title">Top post</div>
                <div class="posts">
                    <div class="s-post">

                    </div>
                    <div class="s-post">
                        
                    </div>
                    <div class="s-post">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fake-footer">
        <img src="footer.png">
    </div>
</body>
<script src="index.js"></script>
</html>
